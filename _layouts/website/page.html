{% extends template.self %}
{% block head %}
{{ super() }}
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
<meta property="og:site_name" content="{{ config.title }}">
<meta property="og:image" content="{{ config.image }}">
<meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block javascript %}
{{ super() }}
<script src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>
{% endblock %}

{% block page %}
<image src="/neco-weekly/neco-weekly.png"></image>
{{ super() }}
{% endblock %}
